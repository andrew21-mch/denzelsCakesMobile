name: denzels_cakes
description: Professional cake ordering app for Denzel's Cakes - Order custom cakes, browse designs, and track deliveries.
publish_to: 'none'
version: 1.2.1+9

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^12.1.3
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  fl_chart: ^0.66.0

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage & Security
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.2

  # Payment
  flutter_stripe: ^9.5.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  # mockito: ^5.4.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

